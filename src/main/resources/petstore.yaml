        id:
          $ref: '#/components/schemas/ResourceIdentifier'
        amount:
          $ref: '#/components/schemas/PaymentAmount'
        currency:
          $ref: '#/components/schemas/PaymentCurrency'
        source:
          $ref: '#/components/schemas/PaymentReceipt'
        status:
          $ref: '#/components/schemas/PaymentStatus'
        link:
          $ref: '#/components/schemas/Link'
    PaymentReceipt:
      description: The card payment receipt.
      allOf:
        - $ref: '#/components/schemas/CardReceipt'
    CardReceipt:
      type: object
      required:
        - name
        - number
        - addressCountry
      description: A card (debit or credit) to take payment from.
      properties:
        name:
          type: string
          description: Cardholder's full name as it appears on the card.
          example: 'John Smith'
          minLength: 4
          maxLength: 128
        number:
          type: string
          description: The card number, as a string without any separators. On read all but the last four digits will be masked for security.
          example: '************4242'
          minLength: 15
          maxLength: 19
        address:
          $ref: '#/components/schemas/Address'
    Address:
      type: object
      description: A users full address
      required:
        - country
      properties:
        addressLine1:
          type: string
          description: First line of home address.
          writeOnly: true
          example: 'Grafton Street'
          minLength: 3
          maxLength: 80
        addressLine2:
          type: string
          description: Second line of home address.
          writeOnly: true
          example: 'Floor 4'
          minLength: 3
          maxLength: 80
        city:
          type: string
          description: The home address city.
          example: 'Dublin'
          minLength: 2
          maxLength: 28
        country:
          type: string
          description: Two-letter country code (ISO 3166-1 alpha-2).
          example: 'ie'
          minLength: 2
          maxLength: 2
        postCode:
          type: string
          description: The home address post code.
          example: 'D11DC80'
          minLength: 3
          maxLength: 10
    CardDetails:
      type: object
      required:
        - name
        - number
      description: A card (debit or credit) to take payment from.
      properties:
        name:
          type: string
          description: Cardholder's full name as it appears on the card.
          example: 'John Smith'
          minLength: 4
          maxLength: 128
        number:
          type: string
          description: The card number, as a string without any separators. On read all but the last four digits will be masked for security.
          example: '4242424242424242'
          minLength: 12
          maxLength: 22
        cvc:
          type: string
          description: Card security code, 3 or 4 digits usually found on the back of the card.
          minLength: 3
          maxLength: 4
          writeOnly: true
          example: '123'
        expMonth:
          type: integer
          format: int64
          description: Two-digit number representing the card's expiration month.
          example: 12
          minimum: 1
          maximum: 12
        expYear:
          type: string
          description: Four-digit number representing the card's expiration year.
          example: '2025'
          minLength: 4
          maxLength: 4
        address:
          $ref: '#/components/schemas/Address'
    PaymentStatus:
